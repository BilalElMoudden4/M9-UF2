<head>

<body>
    <div class="player">
        <div class="album-art">

        </div>
        <div class="song-info">
            <h2 id="song-title"></h2>
            <p id="artist"></p>
        </div>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="prev"><span class="material-icons">skip_previous</span></button>

            <button id="next"><span class="material-icons">skip_next</span></button>

        <input type="range" id="progress" min="0" max="100" value="0">
    </div>

    <script src="script.js"></script>
